name: Build and deploy example website

on:
  push:
    branches: [ "master" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Generate custom div
      run: >
        echo "This is example page generated by <a href=\"https://github.com/adamws/github-pages-generator\"
        aria-label=\"Go to project repository\">github-pages-generator</a> for GitHub's organization account."
        >> templates/customization.html
    - name: Build
      run: >
        python build.py --username github
      env:
        GITHUB_USER: ${{ github.actor }}
        PERSONAL_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      if: ${{ github.ref == 'refs/heads/master' }}
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./output
        force_orphan: true
